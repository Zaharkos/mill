<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Деталі запиту</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #5f9ea0;
      --secondary-bg: #2e2e2e;
      --sidebar-width: 250px;
      --header-height: 70px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 0 2rem;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 400;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: var(--accent-color);
    }
    .sidebar {
      position: fixed;
      top: var(--header-height);
      left: 0;
      width: var(--sidebar-width);
      height: 100%;
      background-color: var(--secondary-bg);
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    .sidebar-menu {
      list-style: none;
      margin-bottom: 2rem;
    }
    .sidebar-menu li {
      margin-bottom: 1rem;
    }
    .sidebar-menu a {
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }
    .sidebar-menu a:hover {
      color: var(--accent-color);
    }
    main {
      margin-left: calc(var(--sidebar-width) + 1rem);
      padding: calc(var(--header-height) + 1rem) 2rem 2rem;
    }
    .info-box {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .info-box h2 {
      color: var(--accent-color);
      margin-bottom: 1rem;
    }
    .info-box p {
      color: #ccc;
      margin-bottom: 0.5rem;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .btn {
      padding: 0.6rem 1.2rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
      margin-right: 1rem;
    }
    .btn:hover {
      background-color: #4d8282;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Military Panel</div>
    <nav class="nav">
      <a href="main.html">Головна</a>
      <a href="#">Вийти</a>
    </nav>
  </header>
  <aside class="sidebar">
    <ul class="sidebar-menu">
      <li><a href="military-requests.html">Усі запити</a></li>
      <li><a href="#">Мої відповіді</a></li>
      <li><a href="#">Налаштування</a></li>
    </ul>
  </aside>
  <main>
    <div class="info-box">
      <h2>Запит: Підозріла активність</h2>
      <p><strong>Дата створення:</strong> 2025-04-10</p>
      <p><strong>Опис:</strong> Повідомлення про переміщення техніки у північному районі. Виявлено кілька підозрілих об'єктів.</p>
    </div>
    <div id="map"></div>
    <a href="#" class="btn">Закрити запит</a>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.8397, 24.0297], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    L.marker([49.8397, 24.0297]).addTo(map).bindPopup('Місце, вказане у запиті.');
  </script>
</body>
</html>
