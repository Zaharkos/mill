<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create request</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <header class="header">
    <div class="logo">Location Finder</div>
    <nav class="nav">
      <a href="main.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main>
    <div class="profile-container">
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li><a href="profile.html">Profile</a></li>
          <li><a href="#">Pull Request</a></li>
        </ul>
      </aside>

      <section class="profile-main">
        <h1 class="main-title">Create new request</h1>
        <form>
          <div class="form-group">
            <label for="photo">Upload photo of location</label>
            <input type="file" id="photo" />
          </div>
          <div class="form-group">
            <label for="title">Input request title</label>
            <input type="text" id="title" />
          </div>
          <div class="form-group">
            <label for="description">Input description</label>
            <textarea id="description"></textarea>
          </div>
          <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Send request</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Location Finder. All rights reserved.
  </footer>
</body>
</html>
