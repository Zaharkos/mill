  <header class="header">

  <aside class="sidebar">
    <ul class="sidebar-menu">
      <li><a href="#username">Change username</a></li>
      <li><a href="#password">Change password</a></li>
      <li><a href="#email">Change e-mail</a></li>
    </ul>
    <button class="btn-promote">Promote to military</button>
  </aside>

  <main class="profile-main">
    <div class="profile-section" id="username">
      <h2>Change Username</h2>
      <div class="form-group">
        <label for="current-username">Current Username</label>
        <input type="text" id="current-username" class="form-control" disabled value="CurrentUsername">
      </div>
      <div class="form-group">
        <label for="new-username">New Username</label>
        <input type="text" id="new-username" class="form-control">
      </div>
      <button class="btn">Update Username</button>
    </div>

    <div class="profile-section" id="password">
      <h2>Change Password</h2>
      <div class="form-group">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" class="form-control">
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" class="form-control">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" class="form-control">
      </div>
      <button class="btn">Update Password</button>
    </div>

    <div class="profile-section" id="email">
      <h2>Change Email</h2>
      <div class="form-group">
        <label for="current-email">Current Email</label>
        <input type="email" id="current-email" class="form-control" disabled value="user@example.com">
      </div>
      <div class="form-group">
        <label for="new-email">New Email</label>
        <input type="email" id="new-email" class="form-control">
      </div>
      <button class="btn">Update Email</button>
    </div>

    <div class="profile-section promote-section">
      <h2>Promote to Military</h2>
      <p>Request elevated access for military personnel.</p>
      <button class="btn btn-outline">Request Military Status</button>
    </div>
  </main>
