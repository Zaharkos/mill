<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        :root {
            --bg-color: #111;
            --text-color: #fff;
            --accent-color: #5f9ea0;
            --secondary-bg: #2e2e2e;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #000;
            padding: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background-color: var(--secondary-bg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .sidebar button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        .sidebar button:hover {
            background-color: #4d8282;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ccc;
        }
        .profile-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .profile-btn:hover {
            background-color: #4d8282;
        }
    </style>
</head>
<body>
    <div class="header">Administrator</div>
    <div class="container">
        <div class="sidebar">
            <button>List of people who make requests</button>
            <button>List of people who answer requests</button>
            <button>Compose</button>
            <button>Change user's status</button>
            <button>Edit answers</button>
        </div>
        <div class="main-content">Welcome to the Admin Panel</div>
    </div>
    <a href="admin.html" class="profile-btn">Profile</a>
</body>
</html>
