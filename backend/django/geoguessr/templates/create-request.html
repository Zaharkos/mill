<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create request</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #5f9ea0;
      --secondary-bg: #2e2e2e;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    main {
      flex: 1;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 400;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: var(--accent-color);
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #888;
      font-size: 0.9rem;
    }
    
    .profile-container {
      display: flex;
      min-height: 80vh;
    }
    
    .sidebar {
      width: 250px;
      background-color: var(--secondary-bg);
      padding: 1rem;
    }
    .sidebar-menu {
      list-style: none;
      margin-bottom: 2rem;
    }
    .sidebar-menu li {
      margin-bottom: 1rem;
    }
    .sidebar-menu a {
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }
    .sidebar-menu a:hover {
      color: var(--accent-color);
    }
    
    .profile-main {
      flex: 1;
      padding: 2rem;
    }
    .main-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--accent-color);
      border-radius: 5px;
      background-color: transparent;
      color: var(--text-color);
    }
    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary {
      background-color: var(--accent-color);
      color: var(--text-color);
    }
    .btn-primary:hover {
      background-color: #4d8282;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Location Finder</div>
    <nav class="nav">
      <a href="profile.html">Profile</a>
    </nav>
  </header>
  <main>
    <div class="profile-container">
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li><a href="profile.html">Profile</a></li>
          <li><a href="#">Pull Request</a></li>
        </ul>
      </aside>
      <section class="profile-main">
        <h1 class="main-title">Create new request</h1>
        {% csrf_token %}
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
        
          <label for="photo">{{ form.photos.label }}</label>
          <div class="form-group">
            {{ form.photos }}
          </div>
        
          <label for="title">{{ form.title.label }}</label>
          <div class="form-group">
            {{ form.title }}
          </div>
        
          <label for="estimated_date">{{ form.estimated_date.label }}</label>
          <div class="form-group">
            {{ form.estimated_date }}
          </div>
        
          <label for="estimated_location">{{ form.estimated_location.label }}</label>
          <div class="form-group">
            {{ form.estimated_location }}
          </div>
        
          <label for="description">{{ form.description.label }}</label>
          <div class="form-group">
            {{ form.description }}
          </div>
        
          <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Send request</button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <footer class="footer">
    &copy; 2025 Location Finder. All rights reserved.
  </footer>
</body>
</html>
