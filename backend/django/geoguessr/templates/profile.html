<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #5f9ea0;
      --secondary-bg: #2e2e2e;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    main {
      flex: 1;
    }
   
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 400;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: var(--accent-color);
    }
    
    /* FOOTER */
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #888;
      font-size: 0.9rem;
    }
    
    /* PROFILE PAGE */
    .profile-container {
      display: flex;
      min-height: 80vh;
    }
    
    .sidebar {
      width: 250px;
      background-color: var(--secondary-bg);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar-menu {
      list-style: none;
      margin-bottom: 2rem;
    }
    .sidebar-menu li {
      margin-bottom: 1rem;
    }
    .sidebar-menu a {
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }
    .sidebar-menu a:hover {
      color: var(--accent-color);
    }
    .btn-promote {
      width: 100%;
      background-color: var(--accent-color);
      color: var(--text-color);
      padding: 0.8rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .btn-promote:hover {
      background-color: #4d8282;
    }
    
    .profile-main {
      flex: 1;
      padding: 2rem;
    }
    .profile-main h2 {
      margin-bottom: 1rem;
    }
    .profile-main ul {
      list-style: none;
    }
    .profile-main ul li {
      margin-bottom: 0.8rem;
    }
    
    /* КНОПКИ */
    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary {
      background-color: var(--accent-color);
      color: var(--text-color);
    }
    .btn-primary:hover {
      background-color: #4d8282;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Location Finder</div>
    <nav class="nav">
      <a href="profile.html">Profile</a>
    </nav>
  </header>
  <main>
    <div class="profile-container">
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li><a href="profile_settings.html">Profile Settings</a></li>
          <li><a href="#">Request 1</a></li>
          <li><a href="#">Request 2</a></li>
          <li><a href="#">Request 3</a></li>
          <li><a href="#">Request 4</a></li>
          <li><a href="#">Request 5</a></li>
          <li><a href="#">Request 6</a></li>
        </ul>
        <button class="btn btn-promote">Promote</button>
      </aside>
      <section class="profile-main">
        <h2>Your Requests</h2>
        <ul>
          <li><a href="location-details.html">Request 1</a></li>
          <li><a href="location-details.html">Request 2</a></li>
          <li><a href="location-details.html">Request 3</a></li>
          <li><a href="location-details.html">Request 4</a></li>
          <li><a href="location-details.html">Request 5</a></li>
          <li><a href="location-details.html">Request 6</a></li>
        </ul>
        <br />
        <a href="create-request.html" class="btn btn-primary">Create Request</a>
      </section>
    </div>
  </main>
  <footer class="footer">
    &copy; 2025 Location Finder. All rights reserved.
  </footer>
</body>
</html>
