<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #5f9ea0;
      --secondary-bg: #2e2e2e;
      --sidebar-width: 250px;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background-color: var(--secondary-bg);
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    .sidebar-menu {
      list-style: none;
      margin-top: 2rem;
    }
    .sidebar-menu li {
      margin-bottom: 1rem;
    }
    .sidebar-menu a {
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }
    .sidebar-menu a:hover {
      color: var(--accent-color);
    }
    .btn-promote {
      width: 100%;
      background-color: var(--accent-color);
      color: var(--text-color);
      padding: 0.8rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn-promote:hover {
      background-color: #4d8282;
    }
    
    .content {
      margin-left: calc(var(--sidebar-width) + 1rem);
      padding: 2rem;
      width: calc(100% - var(--sidebar-width) - 1rem);
    }
    .main-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
    }

    .info-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .photo {
      flex: 1 1 300px;
      background: #000;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      color: #ccc;
    }
    .map-container {
      flex: 1 1 300px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .description {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-top: 1rem;
      color: #ccc;
    }

    .btn {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 1.5rem;
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #4d8282;
    }
    

    .coordinates {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <ul class="sidebar-menu">
      <li><a href="profile.html">Profile</a></li>
      <li><a href="#">Submit location</a></li>
    </ul>
    <button class="btn-promote">Promote to military</button>
  </aside>

  <main class="content">
    <h1 class="main-title">Location Name</h1>
    <div class="info-container">
      <div class="photo">
        Location photo
      </div>
      <div class="map-container" id="map"></div>
    </div>
    
    <div class="description">
      <p>Here is placed the description of the location. You can add all additionary details about this place.</p>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <div class="coordinates" id="coords">Click to add coordinates</div>
      <button class="btn" type="submit">Submit Location</button>
      <div id="map" style="height: 300px;"></div><br>
    </form>
  </main>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>            
    var containerId = "map-{{ req.id }}";

    const map = L.map('map').setView([49.8397, 24.0297], 10);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    let marker;
    map.on('click', function(e) {      
      const lat = e.latlng.lat.toFixed(5);
      const lng = e.latlng.lng.toFixed(5);
      
      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
      document.getElementById('lat').value = lat;
      document.getElementById('lng').value = lng;

      
      document.getElementById('coords').textContent = `Координати: ${lat}, ${lng}`;
    });
  </script>
</body>
</html>
